<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="encabezado">
        <section class="logo">
          <img src="./img/VectorPizza.svg" alt="Logo-pizza" class="logo-header"/>
          <h1>
            <span class="pizza">Pizza</span><span class="y">&</span
            ><span class="front">Front</span>
          </h1>
        </section>
        <section class="nav">
          <nav>
            <ul class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Ranking</a></li>
              <li><a href="#">Promoción</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        </section>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="envio">
          <h2>
            Envio gratis <span class="comprando">comprando</span> 2 pizzas
          </h2>
        </div>

        <div class="podio">
          <h2 class="h2-podio">Podio de pizzas</h2>
          <div class="parte-inferior">
            <div class="top">
            <h2 class="h2-top">Pizzas top 5</h2>
            <ol  type="1" class="sabores">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazetta</li>
              <li>Calabresa</li>
            </ol>
          </div>
            <img src="./img/PizzaFalling.svg" alt="caida-pizaa" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <section class="nav">
        <nav>
          <ul class="menu-footer">
            <li class="items-footer"><a href="#">Home</a></li>
            <li class="items-footer"><a href="#">Ranking</a></li>
            <li class="items-footer"><a href="#">Promoción</a></li>
            <li class="items-footer"><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </section>
      <div class="logo-footer">
        <h2 class="titulo-footer">
          <span class="pizza">Pizza</span><span class="y">&</span><span class="front">Front</span>
        </h2>
        <img src="./img/VectorPizza.svg" alt="Logo-pizza" />
      </div>
    </footer>
  </body>
</html>
